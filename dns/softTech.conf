<VirtualHost *:80>
    ServerAdmin webmaster@softTech.com
    DocumentRoot "/var/www/html"
    ServerName www.softTech.com
    ErrorLog ${APACHE_LOG_DIR}/softTech.com-error.log
    CustomLog ${APACHE_LOG_DIR}/softTech.com-access.log combined

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
